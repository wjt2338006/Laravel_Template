<md-card >
    <md-card-title>

            <div layout="row" style="width:100%">
                <md-button class="md-primary">Click me</md-button>
                <div flex="100" >
                    <select-page limit="selectPage.limit" get-data="selectPage.getData" input-list="inputList" select-list="selectList"></select-page>
                </div>
            </div>


        <!--<md-table-pagination flex="1" md-page="selectPage.nowPage"  md-limit="pagination.query.limit"-->
                             <!--md-total="@{{ selectPage.total }}"  md-limit-options="pagination.limitOptions"-->
                             <!--md-boundary-links="true" md-page-select="true" md-on-paginate="onPagination">-->
        <!--</md-table-pagination>-->


    </md-card-title>
    <md-card-content >
        <loading-man onload="onload"></loading-man>
        <md-table-container ng-if="onload">
            <table class="ui celled padded table" md-table>
                <thead md-head md-order="orderByName">
                <tr md-row >
                    <th md-column >ID</th>
                    <th md-column > 京东ID </th>
                    <th md-column > 商品名字 </th>
                    <th md-column > 订单 </th>
                    <th md-column > 价格 </th>
                    <th md-column > 售卖者 </th>
                    <th md-column > 操作 </th>
                </tr>
                </thead>
                <tbody md-body>
                <tr md-row  ng-repeat="single in selectPage.data ">
                    <td md-cell ng-bind="single.data_id"></td>
                    <td md-cell ng-bind="single.data_jd_id"></td>
                    <td md-cell ng-bind="single.data_name"></td>
                    <td md-cell ng-bind="single.data_order"></td>
                    <td md-cell ng-bind="single.data_price"></td>
                    <td md-cell ng-bind="single.data_seller_name"></td>
                    <td md-cell >
                        <button class="ui icon button" ng-click="toGoodsDetail(single.data_id)">
                            <i class="write icon"></i>
                        </button>

                    </td>
                </tr>
                </tbody>
            </table>
        </md-table-container>

    </md-card-content>
</md-card>
