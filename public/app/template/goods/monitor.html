<md-card>
    <md-card-title>

        <div layout="row" style="width:100%">

            <div flex="100">
                <select-page limit="selectPage.limit" get-data="selectPage.getData" input-list="inputList"
                             select-list="selectList"></select-page>
            </div>
        </div>
    </md-card-title>
    <md-card-content>
        <loading-man onload="onload"></loading-man>
        <md-table-container ng-if="onload">
            <table class="ui celled padded table" md-table>
                <thead md-head md-order="orderByName">
                <tr md-row>
                    <th md-column>任务ID</th>
                    <th md-column>任务关键字</th>
                    <th md-column>任务最终时间</th>
                    <th md-column>任务最近更新</th>
                    <th md-column>检测店铺</th>
                    <th md-column>操作</th>
                </tr>
                </thead>
                <tbody md-body>
                <tr md-row ng-repeat="(k,single) in selectPage.data ">
                    <td md-cell ng-bind="single.watch_id"></td>
                    <td md-cell ng-bind="single.watch_index"></td>
                    <td md-cell ng-bind="single.watch_deadline"></td>
                    <td md-cell ng-bind="single.watch_last_update"></td>
                    <td md-cell ng-bind="single.shop_name"></td>
                    <td md-cell>
                        <button class="ui icon button" ng-click="showModal('show',single)">
                            <i class="write icon"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </md-table-container>

    </md-card-content>

    <div class="ui modal monitor_detail">
        <i class="close icon"></i>
        <div class="header">
            创建新的组
        </div>
        <div class="image content">

            <md-input-container class="md-block" flex-gt-sm>
                <label>组名</label>
                <input ng-model="tmp_group.group_name">
            </md-input-container>


        </div>
        <div class="actions">
            <div class="ui black deny button" ng-click="showModal('hide')">
                取消
            </div>
            <div class="ui positive right labeled icon button" ng-click="addGroupSubmit(tmp_group)">
                提交
                <i class="checkmark icon"></i>
            </div>
        </div>
    </div>
</md-card>
